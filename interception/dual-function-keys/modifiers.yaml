TIMING:
  TAP_MILLISEC: 200
  DOUBLE_TAP_MILLISEC: 150
  SYNTHETIC_KEYS_PAUSE_MILLISEC: 10

MAPPINGS:
  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_LEFTMETA
    HOLD_START: BEFORE_CONSUME_OR_RELEASE
  - KEY: KEY_CAPSLOCK
    TAP: KEY_CAPSLOCK
    HOLD: KEY_LEFTCTRL
    HOLD_START: BEFORE_CONSUME_OR_RELEASE
  - KEY: KEY_LEFTALT
    TAP: KEY_ESC
    HOLD: KEY_LEFTALT
    HOLD_START: BEFORE_CONSUME_OR_RELEASE
  - KEY: KEY_LEFTSHIFT
    TAP: [KEY_LEFTSHIFT, KEY_9]
    HOLD: KEY_LEFTSHIFT
    HOLD_START: BEFORE_CONSUME_OR_RELEASE
  - KEY: KEY_RIGHTSHIFT
    TAP: [KEY_RIGHTSHIFT, KEY_0]
    HOLD: KEY_RIGHTSHIFT
    HOLD_START: BEFORE_CONSUME_OR_RELEASE
  - KEY: KEY_ENTER
    TAP: KEY_ENTER
    HOLD: KEY_LEFTMETA
    HOLD_START: BEFORE_CONSUME_OR_RELEASE
  #  - KEY: KEY_SPACE
  #    TAP: KEY_SPACE
  #    HOLD: KEY_LEFTALT
  #    HOLD_START: BEFORE_CONSUME_OR_RELEASE
